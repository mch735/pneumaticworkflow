    <style>
      html,
      body {
        background-color: #f6f6f6;
        margin: 0;
        height: -webkit-fill-available;
      }
      .container, .error-text-container {
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      .container {
        height: inherit;
        padding: 32px;
        justify-content: space-between;
      }
      .error-text-container {
        padding-bottom: 28px;
      }

      .responsive-svg {
        box-sizing: border-box; 
        padding: 0 10px;
        width: 100%;             
        height: auto;            
        max-width: 500px;        
        min-width: 276px;        
        max-height: 222px;       
        min-height: 118px;   
      }

      .text, .back-button, .copyright{
        font-family: 'Nunito', sans-serif;
        font-size: 15px;
        line-height: 20px;
      }
      .text, .header  {
        color: #262522;
        overflow-wrap: anywhere;
        text-align: center;
      }
      .header {
        margin-top: 32px;
        margin-bottom: 0;
        font-family: 'Abhaya Libre', 'Times New Roman', serif;
        font-size: 36px;
        line-height: 40px;
        letter-spacing: -0.01em;
        font-weight: 800;
      }
      .text {
        margin-top: 16px;
        font-weight: 400;
        max-width: 640px;
        min-width: 252px;
      }
      .back-button {
        color: #262522;
        margin-top: 32px;
        width: 168px;
        height: 40px;
        background-color: #fec336;
        border-radius: 24px;
        border: none;
        font-weight: 700;
      }
      .back-button:hover {
        background-color: #e79a26;
        color: white;
      }
      .copyright{
        font-weight: 400;
        text-align: center;
        color: #B9B9B8;
      }

      .copyright__link {
        color: #C6720F;
        text-decoration: none;
      }
      .copyright__link:hover{
        color:#e79a26;
      }
      @media (max-height: 586px) {
        .container {
          justify-content: initial;
        }
        .error-text-container {
        padding: 32px 0;
        }
      } 
      @media (max-width: 1000px) {
        .header {
          font-size: 32px;
          line-height: 36px;
        }
      } 
    </style>
